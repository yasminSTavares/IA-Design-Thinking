<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Entrar</h2>
  <input type="text" id="nome" placeholder="Nome">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Acessar</button>
  <div class="error" id="mensagemErro"></div>
</div>

<script>
  function fazerLogin() {
    const nome = document.getElementById("nome").value.trim();
    const senha = document.getElementById("senha").value.trim();

    // Exemplo de nome e senha fixos (pode mudar para o que quiser)
    const nomeCorreto = "usuario";
    const senhaCorreta = "1234";

    if (nome === nomeCorreto && senha === senhaCorreta) {
      localStorage.setItem("usuarioLogado", nome); // Armazena quem logou
      window.location.href = "index.html"; // Redireciona para o app
    } else {
      document.getElementById("mensagemErro").textContent = "Nome ou senha incorretos.";
    }
  }
</script>

</body>
</html>
